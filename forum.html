    <script>
      (function() {
        var FORUM_TEMAS = [
          { title: 'A Floresta Selvagem', backTitle: 'Floresta Selvagem', frontImage: 'imagens/forum/oradores/floresta-selvagem.png', subtitle: 'Diminuição da envolvência do escutismo com a Natureza', orador: 'Cristina Pinheiro', oradorSlug: 'cristina-pinheiro', tags: ['Natureza'] },
          { title: 'A Sala dos Mapas', backTitle: 'Sala dos Mapas', frontImage: 'imagens/forum/oradores/sala-mapas.png', subtitle: 'Dificuldades das novas etapas da vida', orador: 'Paulo Pinto', oradorSlug: 'paulo-pinto', tags: ['Vida adulta'] },
          { title: 'Encruzilhada dos Fogos Fátuos', backTitle: 'Encruzilhada Fogos Fátuos', backTags: ['Caminhos'], frontImage: 'imagens/forum/oradores/encruzilhada.png', subtitle: 'A Vara Bifurcada — Os diferentes caminhos que podemos escolher', orador: 'Carolina Figueiredo', oradorSlug: 'carolina-figueiredo', tags: ['Escolhas', 'Caminhos'] },
          { title: 'A Sala da Tapeçaria', frontImage: 'imagens/forum/oradores/tapeçaria.png', subtitle: 'Como lidar com imprevistos médicos numa atividade', orador: 'Sergio Paulo', oradorSlug: 'sergio-paulo', tags: ['Saúde'] },
          { title: 'Coragem de Discordar', frontImage: 'imagens/forum/oradores/coragem.png', subtitle: 'Temas ainda tabus na sociedade', orador: 'Luis Loureiro', oradorSlug: 'luis-loureiro', tags: ['Tabus'] },
          { title: 'Os Portões do Castelo', backTitle: 'Portões do Castelo', frontImage: 'imagens/forum/oradores/portoes.png', subtitle: 'O início e o fim desta grande Jornada que é a IV', orador: 'Carolina Gandarela', oradorSlug: 'carolina-gandarela', tags: ['IV Secção'] },
          { title: 'O Peso da Coroa', frontImage: 'imagens/forum/oradores/peso-coroa.png', subtitle: 'Limitações da Religião', orador: 'Padre Pedro', oradorSlug: 'padre-pedro', tags: ['Fé'] },
          { title: 'O Teu Próprio Caminho', frontImage: 'imagens/forum/oradores/caminho.png', subtitle: 'Atividades para Caminheiros', orador: 'A confirmar', oradorSlug: '', tags: ['Atividades'] }
        ];

        var cards = document.querySelectorAll('.forum-card');

        function splitTitleTwoLines(title) {
          var i = title.lastIndexOf(' ');
          if (i <= 0) return [title, ''];
          return [title.slice(0, i), title.slice(i + 1)];
        }

        function fillCardBack(card, index) {
          var t = FORUM_TEMAS[index];
          if (!t) return;
          var front = card.querySelector('.forum-card-front');
          var lines = splitTitleTwoLines(t.title);
          front.querySelector('.forum-zone-name-line1').textContent = lines[0];
          front.querySelector('.forum-zone-name-line2').textContent = lines[1];
          if (t.frontImage) {
            front.style.backgroundImage = 'url(' + t.frontImage + ')';
            front.classList.add('forum-card-front-has-image');
          }
          var back = card.querySelector('.forum-card-back');
          back.querySelector('.forum-panel-title').textContent = t.backTitle || t.title;
          back.querySelector('.forum-panel-subtitle').textContent = t.subtitle;
          back.querySelector('.forum-orador-name').textContent = t.orador;
          var img = back.querySelector('.forum-orador-photo-wrap img');
          if (t.oradorSlug) {
            img.src = 'imagens/forum/oradores/' + t.oradorSlug + '.jpg';
            img.alt = t.orador;
            img.style.opacity = '';
          } else {
            img.src = 'imagens/cen.png';
            img.alt = 'Orador a confirmar';
            img.style.opacity = '0.5';
          }
          var tags = t.backTags || t.tags;
          back.querySelector('.forum-tags-corner').innerHTML = tags.map(function(tag) { return '<span class="forum-tag">' + tag + '</span>'; }).join('');
        }

        function flipCard(card, flip) {
          if (flip) card.classList.add('forum-card-flipped');
          else card.classList.remove('forum-card-flipped');
        }

        cards.forEach(function(card, i) {
          fillCardBack(card, i);
          var inner = card.querySelector('.forum-card-inner');
          inner.addEventListener('click', function() {
            if (card.classList.contains('forum-card-flipped')) flipCard(card, false);
            else flipCard(card, true);
          });
        });
      })();
    </script>
